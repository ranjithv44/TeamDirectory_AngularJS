<section class="teampage">
<div class="search">
    <H1>Team Directory</H1>
    <label>search</label>
    <input ng-model="query" placeholder="Search for team member" autofocus/>
    <label class="formgroup">by:

        <select ng-model="teamOrder">
            <option value="name">Name</option>
            <option value="team">Team</option>
        </select>
    </label>
    <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked>Ascending
    </label>
    <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="reverse">Descending
    </label>
</div>
<!-- <H1>{{author.name}}</H1>
 <p>{{author.title + ',' + author.company}}</p>-->

<ul class="teamlist">
    <li ng-animate="'animate'" class="team cf" ng-repeat="item in members|filter:query | orderBy:teamOrder:direction ">
        <a href="details/{{members.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
            <h2>{{item.name}}</h2>
            <h3>{{item.team}}</h3>
        </div>
       </a>
    </li>
</ul>
</section>
